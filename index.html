<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Edon Aliko</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <style>
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>

  <body>

    <div id ="animate"></div>
    <img href="bitmoji.png" alt="My test image">
    <script>
      
      function myMove() {
        var elem = document.getElementById("animate");   
        var pos = -140;
        var id = setInterval(frame, 1);
        function frame() {
          if (pos == 800) {
            clearInterval(id);
          } else {
            pos++; 
            elem.style.right = pos + "px"; 
          }
        }
      }
      myMove()
      
    </script>

  </body>

</html>
