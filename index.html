<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Edon Aliko</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <style>
    #animate {
      width: 200px;
      height: 200px;
      position: absolute;
    }
    
    #myContainer {
      width: 100%;
      height: 10px;
      position: absolute;
      bottom: 0px;
      background: navy;
  }
    
    
  img:hover {
    animation: shake 0.5s;
    animation-iteration-count: infinite;
  }

  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-5deg); }
    20% { transform: translate(-3px, 0px) rotate(5deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(5deg); }
    50% { transform: translate(-1px, 2px) rotate(-5deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-5deg); }
    80% { transform: translate(-1px, -1px) rotate(5deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-5deg); }
  }

  </style>

  <body>
    <div id ="myContainer">
      <img src="https://cdn.glitch.com/3d86e013-7105-4744-9726-5e036679c266%2Fbitmoji.png?v=1560463520228" id="animate"/>
    </div>
    <script>
      
      function myMove() {
        var elem = document.getElementById("animate");   
        var pos = 0;
        var id = setInterval(frame, 5);
        elem.style.top = -180 + 'px'; 
        function frame() {
          if (pos == 1500) {
            clearInterval(id);
          } else {
            pos++;
            pos++;
            elem.style.right = pos + "px"; 
          }
        }
      }
      myMove()
      
    </script>

  </body>

</html>
